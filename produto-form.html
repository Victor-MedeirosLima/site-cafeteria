<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Produto</title>
  <link rel="stylesheet" href="./css/style.css">
</head>
<body>

  
  
  <div id="navbar"></div>
  <script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;

    });
  </script>

  <h1>Cadastro / Edição de Produto</h1>

  <form id="formProduto">
    <label>Nome:</label>
    <input id="nome" type="text" required>

    <label>Preço:</label>
    <input id="preco" type="number" step="0.01" required>

    <label>Descrição:</label>
    <input id="descricao" type="text">

    <button type="submit">Salvar</button>
  </form>

  <script type="module" src="./js/produto-form.js"></script>
</body>
</html>
