<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Carrinho</title>
  <link rel="stylesheet" href="./css/style.css">
  <script type="module" src="./js/carrinho.js"></script>
</head>
<body>

  <div id="navbar"></div>
  <script>
  fetch("navbar.html")
    .then(res => res.text())
    .then(html => {
      document.getElementById("navbar").innerHTML = html;

    });
</script>

  <h1>Seu Carrinho</h1>

  <div id="lista-carrinho"></div>

  <h3>Total: R$ <span id="total"></span></h3>

  <h2>Dados do Usuário</h2>

  <label>Email:</label>
  <input id="email-usuario" type="email" required>

  <button id="buscar-usuario">Buscar usuário</button>

  <div id="dados-usuario" style="display:none; margin-top:15px;">
  <label>Nome:</label>
  <input id="nome-usuario" type="text">
  </div>

    <button id="finalizar" disabled>Finalizar Pedido</button>

</body>
</html>
